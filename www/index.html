<DOCTYPE HTML>
<html>
	<head>
		<title>Facepunch Mobile</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/md5.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/cordova-1.6.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/fp-api.js"></script>
		<script type="text/javascript" charset="utf-8">
			function deviceReady()
			{	
				if( typeof fp == "undefined" )
				{
					var fp = new FPInterface();
					
					if (!fp.authed)
					{
						fp.getLoginPage();
					}
				}
			}
			
			
			$(document).ready( deviceReady );
		</script>
	</head>
	<body>
		<div id="loadingWrapper"></div>
		<div id="main">
			<!-- Main div filled by JavaScript after API requests are made -->
		</div>
	</body>
</html>
